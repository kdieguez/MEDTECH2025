<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Doctores</title>
    <link rel="stylesheet" type="text/css" href="/css/catalogoDoctores.css">
</head>
<body>

    <h1>Catálogo de Doctores</h1>

    <div class="doctor-grid">
        <div class="doctor-card" th:each="doctor : ${doctores}">
            <img th:src="${doctor.imagen}" alt="Foto del Doctor">
            <h2 th:text="${doctor.nombre}"></h2>
            <p th:text="${doctor.especialidad}"></p>
            <a th:href="@{/doctor/{id}(id=${doctor.id})}">Ver Detalle</a>
        </div>
    </div>

</body>
</html>
