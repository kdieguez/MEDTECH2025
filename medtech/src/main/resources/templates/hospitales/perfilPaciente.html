<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ficha Técnica del Paciente</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/perfil.css}">
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center">Ficha Técnica del Paciente</h2>
        <form>
            <div class="row mb-3">
                <!-- Foto del paciente -->
                <div class="col-md-4 text-center">
                    <label for="foto" class="form-label">Fotografía</label>
                    <input type="file" class="form-control" id="foto" accept="image/*" onchange="mostrarImagen(event)">
                    <div class="mt-3">
                        <img id="preview" src="#" alt="Foto del paciente" class="img-thumbnail d-none">
                    </div>
                </div>
                <!-- Nombre -->
                <div class="col-md-8">
                    <label for="nombre" class="form-label">Nombre Completo</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Ingrese el nombre">
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-4">
                    <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento</label>
                    <input type="date" class="form-control" id="fechaNacimiento">
                </div>
                <div class="col-md-4">
                    <label for="dpi" class="form-label">Documento de Identificación (DPI)</label>
                    <input type="text" class="form-control" id="dpi" placeholder="Ingrese el DPI">
                </div>
                <div class="col-md-4">
                    <label for="afiliacion" class="form-label">Número de Afiliación (Opcional)</label>
                    <input type="text" class="form-control" id="afiliacion" placeholder="Ingrese el número">
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-4">
                    <label for="codigoSeguro" class="form-label">Código de Compañía de Seguro (Opcional)</label>
                    <input type="text" class="form-control" id="codigoSeguro" placeholder="Ingrese el código">
                </div>
                <div class="col-md-4">
                    <label for="carnetSeguro" class="form-label">Número de Carnét de Seguro (Opcional)</label>
                    <input type="text" class="form-control" id="carnetSeguro" placeholder="Ingrese el número">
                </div>
            </div>

            <h4 class="mt-4">Historial de Servicios Prestados</h4>
            <table class="table table-bordered mt-2">
                <thead>
                    <tr>
                        <th>Fecha</th>
                        <th>Servicio</th>
                        <th>Doctor</th>
                        <th>Detalles</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>01/02/2024</td>
                        <td>Consulta General</td>
                        <td>Dr. Pérez</td>
                        <td>Revisión médica completa</td>
                    </tr>
                    <tr>
                        <td>10/02/2024</td>
                        <td>Examen de Sangre</td>
                        <td>Laboratorio</td>
                        <td>Pruebas de rutina</td>
                    </tr>
                </tbody>
            </table>

            <div class="text-center mt-3">
                <button type="submit" class="btn btn-primary">Guardar</button>
                <button type="reset" class="btn btn-secondary">Cancelar</button>
            </div>
        </form>
    </div>

    <!-- Script para previsualizar la imagen -->
    <script>
        function mostrarImagen(event) {
            var reader = new FileReader();
            reader.onload = function(){
                var output = document.getElementById('preview');
                output.src = reader.result;
                output.classList.remove("d-none"); // Hace visible la imagen
                output.style.width = "150px"; // Ajusta el tamaño
                output.style.height = "150px";
                output.style.objectFit = "cover"; // Mantiene la proporción
            };
            reader.readAsDataURL(event.target.files[0]);
        }
    </script>
</body>
</html>
